<div class="top-container">
        <div class="panel-header">
            <input class="input" type="text" [(ngModel)]="query" (change)="search()">
        </div>
        <div class="places_number">{{places_number}} results 
        </div>
        <div class="favorites" (click)="goToFavorites">Favorites 
        </div>
</div>
<div class="container">
        <div class="row" *ngIf="dataLoaded">
            <place-thumbnail 
                *ngFor="let place of places" class="results-place" [model]="place">
            </place-thumbnail>
        </div>
        <div class="row" *ngIf="!dataLoaded">Loading</div>
</div>
<div class="footer">
        <results-footer></results-footer>  
</div>
