<div class="top-container">
        <div class="panel-header">
            <input class="input" type="text" [(ngModel)]="query" (change)="search()">
            <div *ngIf="photos">
                <div class="card-image">
                    <div class="flex-container left">
                        <h2 class="header-font"><span>up</span>ahead</h2>
                    </div>
                    <div class="flex-container right">
                        <a href="#" class="active">about</a>
                        <a href="#">help</a>
                    </div>
                    <img src={{photos[0].url}}>
                </div>     
            </div>
        </div>
        <div class="places_number">{{places_number}} results 
        </div>
        <div class="favorites" (click)="goToFavorites">Favorites 
        </div>
</div>
<div class="container">
        <div class="row" *ngIf="dataLoaded">
            <place-thumbnail 
                *ngFor="let place of places" class="results-place" [model]="place">
            </place-thumbnail>
        </div>
        <div class="row" *ngIf="!dataLoaded">Loading</div>
</div>
