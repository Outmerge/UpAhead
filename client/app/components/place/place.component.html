<div class="vendor">
    <div class="top-container">
        <div class="top-bar">
            <button class="btn btn-back">Back</button>
            <title class="title" *ngIf="place">{{place.name}}</title>
            <button class="addFav" (click)="addToFavorite()">add to Favorites</button>
        </div>
        <img *ngIf="place" src="{{place.photoUrl}}" alt="">
        <div class="tags" *ngIf="place">{{place.tags}}</div>
    </div>
    <div class="main-container">
        <div class="text-box">
            <div class="adress" *ngIf="place">{{place.address}}</div>
        </div>
        <div class="text-box">
            <div class="description" *ngIf="place">{{place.description}}</div>
        </div>
        <div class="text-box">
            <div class="left">
                <a href="mail:example@gmail.com" *ngIf="place">{{place.contact.email}}></a>
            </div>
            <div class="right">
                <a href="mail:0040740770089" *ngIf="place">{{place.contact.phone}}>></a>
            </div>
        </div>
        <div class="map"></div>
    </div>
    <div class="getDirections"></div>
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="mapStyle">
        <sebm-google-map-directions *ngIf="origin && destination" [origin]="origin" [destination]="destination"></sebm-google-map-directions>
    </sebm-google-map>
</div>
