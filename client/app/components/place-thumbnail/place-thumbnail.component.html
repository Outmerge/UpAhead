<div class="pure-u-1-3 space vender-prw">
    <article>
        <div class="btm-container">
            <div class="img-container">
                <img *ngIf="!model.photoUrl" src="../../app/assets/images/fail-img.jpg" alt="">
                <img *ngIf="model.photoUrl" src="{{ model.photoUrl }}" alt="">
            </div>
            <div class="desc-container">
                <div class="distance"><!-- <img src="../icon/location.png"> --> {{model.distance}} m </div>
                <div class="vender-name">{{model.name}}</div>
                <div class="btn btn-view" (click)="toVendor()">shoes sport t-shirts ...</div>
            </div>
        </div>
    </article>
</div>
